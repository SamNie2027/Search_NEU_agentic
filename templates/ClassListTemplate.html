<div class="message-content">
  <p class="message-text">Here are the classes I found:</p>
  <div class="class-list">
    {% for class in classes %}
    <div class="class-item">
      <div class="class-header">
        <span class="class-code">{{ class.subject }}{{ class.number }}</span>
        <span class="class-title">{{ class.title }}</span>
      </div>
      <p class="class-description">{{ class.description }}</p>
    </div>
    {% endfor %}
  </div>
</div>
